<html lang="en" ng-app="blog-app" ng-strict-di>
<head>
    <meta charset="UTF-8" />
    <title>Controller As syntax</title>
</head>
<body ng-controller="blogCtrl as blog">
<h1>{{blog.title}}</h1>
<p>{{blog.description}}</p>
<div class="article" ng-repeat="article in blog.articles">
    <h2>{{article.title}}</h2>
    <p>{{article.description}}</p>
</div>
<script src="https://code.angularjs.org/1.5.6/angular.min.js"></script>
<script>
    angular.module('blog-app', []);
    angular.module('blog-app')
            .controller('blogCtrl', BlogCtrl);
    function BlogCtrl () {
        var vm = this;
        vm.title = 'Blog title';
        vm.description = 'Short description about the blog.'
        vm.articles = [
            {title:'title 1', description: 'description 1'},
            {title:'title 2', description: 'description 2'},
            {title:'title 3', description: 'description 3'},
            {title:'title 4', description: 'description 4'}
        ]
    }
</script>
</body>
</html>
